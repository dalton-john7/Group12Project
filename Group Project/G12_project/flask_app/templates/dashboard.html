<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    
    <nav class="nav justify-content-end">
        <a href="/" class="nav-item nav-link">Welcome, {{user.firstname}} {{user.lastname}}</a>
        <a href="/logout" class="nav-item nav-link">Logout</a>
    </nav>
    <a href="/task/create" class="nav-item nav-link">Create New Task</a>
    <h4>All Tasks</h4>

<table>
    <thead> 
        <tr>
            <th>Task</th>
            <th>Task Creator</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in task: %}
            <tr>
                <td>{{task.name}}</td>
                <td>{{task.user.firstname}} {{task.user.lastname}}</td>
                <td>
                    <a href="/task/{{task.id}}">Go To Task</a>
                    {% if task.user.id == user.id %}
                    <a href="/task/edit/{{task.id}}">Edit</a>
                    <a href="/task/delete/{{task.id}}">Delete</a>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>



</body>
