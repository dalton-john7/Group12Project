<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <nav class="nav justify-content-end">
        <a href="/" class="nav-item nav-link">Welcome, {{user.firstname}} {{user.lastname}}</a>
        <a href="/logout" class="nav-item nav-link">Logout</a>
    </nav>
    <h3>{{task.name}}</h3>
    <p>Comments</p>
    <table>
        <thead> 
            <tr>
                <th>Comment</th>
                <th>Posted By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in task: %}
                <tr>
                    <!-- not sure if these rows are going to pull the data, the multiple one to manys is making me scratch my head -->
                    <td>{{task.comment.tip}}</td>
                    <td>{{task.comment.user.firstname}} {{task.comment.user.lastname}}</td>
                    <!-- <td>
                        {% if task.comment.user.id == user.id %}
                        <a href="/comment/delete/{{comment.id}}">Delete</a>
                        {% endif %}
                    </td> -->
                    <!-- ***************uncomment after delete method is implemented -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <h3>Add a Comment</h3>
    <form action="/comment/{{task.id}}">
        <div class="row align-items-center g-3">
            <div class="col-auto">
                <label class="visually-hidden" for="inputEmail">Comment</label>
                <input type="text" class="form-control" id="tip" placeholder="Comment">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Submit Comment</button>
            </div>
        </div>
    </form>
</body>
