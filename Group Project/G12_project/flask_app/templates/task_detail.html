<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <nav class="nav justify-content-end">
        <a href="/" class="nav-item nav-link">Welcome, {{user.firstname}} {{user.lastname}}</a>
        <a href="/logout" class="nav-item nav-link">Logout</a>
    </nav>
    <h3>{{task.name}}</h3>
    <p>Comments</p>
    <table>
        <thead> 
            <tr>
                <th>Comment</th>
                <th>Posted By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in task: %}
                <tr>
                    <td>{{task.comment.tip}}</td>
                    <td>{{task.user.firstname}} {{task.user.lastname}}</td>
                    <td>
                        <a href="/task/{{task.id}}">Go To Task</a>
                        {% if task.user.id == user.id %}
                        <a href="/task/edit/{{task.id}}">Edit</a>
                        <a href="/task/delete/{{task.id}}">Delete</a>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
