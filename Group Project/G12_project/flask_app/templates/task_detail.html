<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body style="background-color: #eeeeee;">
    <div class="container">
        <div class="row" style="margin-top: 15px">
            <div class="col-md-4">
                <h3>Welcome,  {{user.username}}</h3>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div>
                    <button style="margin: 10px;"  type="button" class="btn btn-primary"><a href="/task/create" style="color:#ffffff;">Add Task</a></button>
                    <button style="margin: 10px;"  type="button" class="btn btn-primary"><a href="/tasks/home" style="color:#ffffff;">Dashboard</a></button>
                    <button style="margin: 10px;"  type="button" class="btn btn-primary"><a href="/logout" style="color:#ffffff;">Log Out</a></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" style="margin-bottom: 45px">
                <h1 class="w-75 p-3">{{task.taskname}}</h1>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3>Comments</h3>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4" style="margin-bottom: 60px">
                <table style="border-collapse: separate" style="border-spacing: 20px">
                    <thead> 
                        <tr>
                            <th>Comment</th>
                            <th>Posted By</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for comments in comments: %}
                            <tr>
                                <!-- still need to worko on this part, not pulling all coments yet -->
                                <td>{{task.comments.tip}}</td>
                                <td>{{task.comments.user_id}}</td>
                    <td>delete button pending</td>
                                <!-- <td>
                                Need to remove this block temporarily to avvoid error- list object has no user attribute**
                        {% if comments.user_id == user.id %}
                                    <a href="/comment/delete/{{comments.id}}">Delete</a>
                                    {% endif %}
                                </td> -->
                                <!-- ***************uncomment after delete method is implemented -->
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3 style="margin-bottom: 15px">Add a Comment</h3>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form action="/comment/{{task.id}}", method="post">
                    <div class="row align-items-center g-3">
                        <div class="col-auto">
                            <label class="visually-hidden" for="inputEmail">Comment</label>
                            <input type="text" class="form-control" name="tip" value="{{task.comments.tip}}" id="tip"  placeholder="Comment">
                            <input type="hidden" name="user_id" value="{{session['user_id']}}">
                <input type="hidden" name="task_id" value="{{task.id}}">
            </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Submit Comment</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>





    </div>
</body>
