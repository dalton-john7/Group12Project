<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body style="background-color: #eeeeee;">
    <div class="row">
        <div class="col-md-4">
            <h3 style="margin-left: 15px;">Welcome,  {{user.username}}</h3>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            
            <div>
                <button style="margin: 10px;"  type="button" class="btn btn-primary"><a href="/task/create" style="color:#ffffff;">Add Task</a></button>
                <button style="margin: 10px;"  type="button" class="btn btn-primary"><a href="/tasks/home" style="color:#ffffff;">Dashboard</a></button>
                <button style="margin: 10px;"  type="button" class="btn btn-primary"><a href="/logout" style="color:#ffffff;">Log Out</a></button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div>
                <h3 class="w-75 p-3">Edit Task - {{task.taskname}}</h3>
            </div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-4">
            
            <div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    <p>{{message}}</p> 
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
            </div>
            <form action="/task/{{task.id}}" method="post">


                <div class="input-group mb-3"  style="margin-left: 15px;">
                    <span  class="input-group-text" id="inputGroup-sizing-default">TaskName</span>
                    <input type="text" name="taskname" value="{{task.taskname}}" id="taskname" class="form-control" aria-label="taskname" aria-describedby="inputGroup-sizing-default">
                </div>

                <input type="hidden" name="id" value="{{task.id}}">

                <input type="submit" value="Submit" class="btn btn-primary" style="margin-left: 15px;">

                
            </form>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
    </div>
</body>
</html>
